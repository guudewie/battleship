<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>

</head>
<body>
    <header>
        <h1 class="heading">MINIMALIST BATTLESHIP</h1>
    </header>
    <main>
        <div class="hero">
            <section class="buttons">
                <button id="shuffle" class="button">shuffle</button>

            <div class="announcement">"The Duck"Â´s Turn</div>
        </div>

                <div id="playerName">The Duck</div>
                <div class="gameboardSection left">
                    <div class="numbering">
                        <div class="number">1</div>
                        <div class="number">2</div>
                        <div class="number">3</div>
                        <div class="number">4</div>

                        <div class="number">8</div>

                        <div class="number">10</div>
                    </div>

                        <div class="letter">B</div>
                        <div class="letter">C</div>
                        <div class="letter">D</div>
                        <div class="letter">E</div>
                        <div class="letter">F</div>
                        <div class="letter">G</div>
                        <div class="letter">H</div>
                        <div class="letter">I</div>
                        <div class="letter">J</div>
                    </div>
                    <div id="gameboardOne"></div>
                </div>
            </div>
            <div class="computerName">
                <div class="computer">Computer</div>
                <div class="gameboardSection right">
                    <div class="numbering">
                        <div class="number">1</div>
                        <div class="number">2</div>
                        <div class="number">3</div>
                        <div class="number">4</div>
                        <div class="number">5</div>

                        <div class="number">7</div>
                        <div class="number">8</div>
                        <div class="number">9</div>
                        <div class="number">10</div>
                    </div>
                    <div class="lettering">
                        <div class="letter">A</div>
                        <div class="letter">B</div>
                        <div class="letter">C</div>
                        <div class="letter">D</div>
                        <div class="letter">E</div>
                        <div class="letter">F</div>
                        <div class="letter">G</div>
                        <div class="letter">H</div>
                        <div class="letter">I</div>
                        <div class="letter">J</div>
                    </div>
                    <div id="gameboardTwo"></div>
                </div>
            </div>
        </div>
